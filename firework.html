<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firework</title>
    <link rel="stylesheet" href="stylesheet.css">


    <script src="PositionCanvas.js"></script>
    <script src="Particle.js"></script>
    <script src="FormData.js"></script>
    <script src="Main.js"></script>
</head>

<body>

    <div id="settings">
        <legend>Settings</legend>
        <br>
        <fieldset>

            <label for="Name">Name:</label>

            <input type="text" placeholder="Name">

        </fieldset>
        <br>
        <legend>Partical:</legend>
        <fieldset>
            <label for="color1">Color 1:</label>
            <input type="color" name="Color1" id="color1" value="#FF0000">
            <br>
            <br>
            <label for="color2">Color 2:</label>
            <input type="color" name="Color2" id="color2" value="#FFFF00">
            <br>
            <br>
            <label for="formParticle">Form Particle:</label>
            <select name="formParticle" id="formParticle">
                <option value="dots">Dots</option>
                <option value="stars">Stars</option>
                <option value="triangle">Triangle</option>
                <option value="curve">Curve</option>
                <option value="line">Line</option>
            </select>
            <br>
            <br>
            <label for="amountParticle">Amount Particle:</label>
            <input name="amountParticle" type="range" min="100" max="200" id="amountParticle">
            <br>
            <br>
            <label for="lifetimeParticle">Lifetime Particle:</label>
            <input name="lifetimeParticle" type="range" min="1" max="5" id="lifetimeParticle">

        </fieldset>
        <br>
        <legend>Explosion:</legend>
        <fieldset>
            <br>
            <label for="radius">Radius:</label>
            <br>
            <br>
            <label for="radius">Small</label>
            <input type="radio" id="small" name="drone" value="small">
            <label for="radius">Medium</label>
            <input type="radio" id="medium" name="drone" value="medium">
            <label for="radius">Large</label>
            <input type="radio" id="large" name="drone" value="large">
            <br>
    
        </fieldset>
        <br>
        <br>
        <button id="save">Save</button>

    </div>
    <br>
    <div id="list">
        <legend>Saved Fireworks</legend>
        <li></li>
    </div>

    <div id="canvas">
        <canvas height="680px" width="680px"> </canvas>
    </div>


</body>

</html>
